<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link rel="stylesheet" href="../node_modules/normalize.css/normalize.css" />
  </head>
  <body>
    <header>
      <a href="../index.html">
        <img
          src="../img/multimedia/branding/logo_light_horizontal.svg"
          alt="logotipo de funkoshop"
        />
      </a>
      <nav>
        <ul>
          <li><a href="shop.html">VER TIENDA</a></li>
          <li><a href="admin.html">ADMIN</a></li>
          <li><a href="#">SALIR</a></li>
        </ul>
      </nav>
    </header>

    <main>
      <form action="">
        <h2>CREA TU CUENTA</h2>
        <h3>Completa el formulario para ser parte del mundo de los Funkos</h3>
        <div>
          <label for="nombre">Nombre:</label>
          <input type="text" name="nombre" id="nombre" placeholder="John" />
          <label for="apellido">Apellido:</label>
          <input type="text" name="apellido" id="apellido" placeholder="Doe" />
          <label for="email">Email:</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="johndoe@correo.com"
          />
          <label for="contrasenia">Contraseña:</label>
          <input
            type="password"
            name="contrasenia"
            id="contrasenia"
            placeholder="xxxxxxxxx"
          />
          <label for="repita-contrasenia">Repita Contraseña:</label>
          <input
            type="password"
            name="repita-contrasenia"
            id="repita-contrasenia"
            placeholder="xxxxxxxxx"
          />
        </div>
        <div>
          <button type="button">Registrar</button>
          <input
            type="checkbox"
            name="terminos-y-condiciones"
            id="terminos-y-condiciones"
          />Acepto <a href="#">Terminos y Condiciones</a>
        </div>
      </form>
    </main>

    <footer>
      <nav>
        <ul>
          <li><a href="shop.html">SHOP</a></li>
          <li><a href="register.html">REGISTRARSE</a></li>
          <li><a href="login.html">INGRESAR</a></li>
          <li><a href="contacto.html">CONTACTO</a></li>
        </ul>
        <picture
          ><img
            src="../img/multimedia/branding/isotype.svg"
            alt="Isotipo de la marca Funkoshop"
        /></picture>
      </nav>
      <p>All rights reserved 2023 - Funkoshop &copy;</p>
    </footer>
  </body>
</html>
